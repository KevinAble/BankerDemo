<ion-view view-title="Transfer">
    <ion-content>

        <div class='list'>
            <div class="item item-input">
                <button class="button button-clear button-positive icon-right ion-chevron-right" ng-click="showAccountSelector('from')">
                    From Account
                </button>
            </div>
            <div class="item item-input" ng-if="transfer.fromAccountId">
                <label>
                    {{fromAccount().owner}}/{{fromAccount().accountNumber}}/{{fromAccount().accountDescription}}
                </label>
            </div>

            <div class="item item-input">
                <button class="button button-clear button-positive icon-right ion-chevron-right"
                        ng-click="showAccountSelector('to')">
                    To Account
                </button>
            </div>
            <div class="item item-input" ng-if="transfer.toAccountId">
                <label>
                    {{toAccount().owner}}/{{toAccount().accountNumber}}/{{toAccount().accountDescription}}
                </label>
            </div>

            <label class="item item-input">
                <span class="input-label">Transfer Amount</span>
                <input type="text">
            </label>

            <label class="item item-input" >
                <span class="input-label">Comment</span>
                <input type="text">
            </label>

        </div>    
        <button class="button button-full button-positive" ng-click="closeAccountSelector()">Done</button>    
    </ion-content>
</ion-view>
